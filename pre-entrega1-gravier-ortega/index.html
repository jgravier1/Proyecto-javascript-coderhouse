<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast Wars</title>
    <script src="./javascript/BeastWars.js"></script>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    <header>
        <h1>BeastWars</h1>
        <a href="./pages/compras.html" class="boton-shop">shop</a>
    </header>
    <main>
        <div class="selecion-mascota">
            <h2>Elige tu Beast</h2>

            <label for="Leónífero">Leónífero</label>
            <input type="radio" name="Beast" id="Leónífero">

            <label for="Serpienteaqua">Serpienteaqua</label>
            <input type="radio" name="Beast" id="Serpienteaqua">

            <label for="Terratorn">Terratorn</label>
            <input type="radio" name="Beast" id="Terratorn">

            <button class="boton-beast">Seleccionar</button>
        </div>
        <br>
        <div class="selecion-ataque">
            <h2>Elige tu ataque</h2>
            <p>Tu Beast <span id="beast-jugador"></span> <span class="vidas-jugador">3</span> vidas</p>
            <p>La Beast <span id="beast-enemigo"></span> del enemigo tiene <span class="vidas-enemigo">3</span> vidas</p>
            <div>
                <button class="boton-fuego">Fuego</button>
                <button class="boton-agua">Tierra</button>
                <button class="boton-tierra">Agua</button>
            </div>
        </div>
        <br>
        <div class="mensajes">
            
        </div>
        <div class="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
        </div>
    </main>

</body>

</html>
